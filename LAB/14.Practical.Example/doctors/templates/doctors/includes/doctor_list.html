{% extends 'doctors/includes/base.html' %}

{% block content %}

    <button type="button" class="btn btn-primary js-create-doctor" data-url="{% url 'doctor_create' %}">
        Add New Doctor
    </button>
    <a href="{% url 'doctor_create' %}">Add New Doctor</a>
</div>

<div class="card">

        <h3>Doctor List</h3>

    <div class="card-body">
        <div id="doctor-table">
            {% include 'doctors/includes/partial_doctor_list.html' %}
        </div>
    </div>
</div>

<div class="modal fade" id="modal-doctor">
    <div class="modal-dialog">
        <div class="modal-content">
        </div>
    </div>
</div>
{% endblock %}
