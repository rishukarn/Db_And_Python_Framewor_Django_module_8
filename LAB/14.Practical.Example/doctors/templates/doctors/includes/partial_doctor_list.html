<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Specialization</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.get_specialization_display }}</td>
            <td>{{ doctor.contact_number }}</td>
            <td>{{ doctor.email }}</td>
            <td>
                <button type="button" class="btn btn-sm btn-warning js-update-doctor" 
                    data-url="{% url 'doctor_update' doctor.pk %}">
                    Edit
                </button>
                <button type="button" class="btn btn-sm btn-danger js-delete-doctor" 
                    data-url="{% url 'doctor_delete' doctor.pk %}">
                    Delete
                </button>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-center">No doctors found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
