{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Finder - {{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'finder:home' %}" class="{% if title == 'Home' %}active{% endif %}">Home</a>
        <a href="{% url 'finder:profile' %}" class="{% if title == 'Doctor Profile' %}active{% endif %}">Doctor Profile</a>
        <a href="{% url 'finder:contact' %}" class="{% if title == 'Contact Us' %}active{% endif %}">Contact Us</a>
    </nav>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
