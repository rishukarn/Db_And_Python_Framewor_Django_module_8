<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    
  </head>
  <body>
    <header class="container-fluid nav-colr nav-colr">
        <nav class="navbar bg-body-tertiary nav-colr">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="{% static 'img/logo.svg' %}" alt="Bootstrap" width="32" height="26">
              </a>
            </div>
        </nav>
    </header>

    <div class="container-fluid mt-5">
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-sm-7 col-12">
                    <h1 class='mt-5'>Forgot Password</h1>
                    <p class='text-center mt-3 p-3'>Enter your email and we'll send you a link to reset your password</p>
                    <div>
                        <form action="" method="post" class='mt-5'>
                          {% csrf_token %}
                            <div class="mb-3 mt-5">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" value='{{form.email.value | default:"" }}' name='email' id="exampleFormControlInput1" placeholder="name@example.com">
                              </div>
                              
                              
                              <div class="mb-3 text-center mt-4">
                                <button class="btn bg-[#622069] text-white border-[#591660] cust1-btn d-flex">
                                    <svg aria-label="Slack logo" width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><g stroke-linecap="round" stroke-width="78"><path stroke="#36c5f0" d="m110 207h97m0-97h.1v-.1"></path><path stroke="#2eb67d" d="m305 110v97m97 0v.1h.1"></path><path stroke="#ecb22e" d="m402 305h-97m0 97h-.1v.1"></path><path stroke="#e01e5a" d="M110 305h.1v.1m97 0v97"></path></g></svg>
                                    Submit
                                  </button>
                              </div>

                              
                        </form>

                          <div class="mb-3 hr-cust mt-5">
                            <hr><p class='or-cust'> or </p><hr>
                          </div>

                          <div class="mb-3 text-center res-cust">
                            <p>Already have an account?<a href="{% url 'Home' %}"> Login</a></p>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
